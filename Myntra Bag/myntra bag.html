<body>
    <main>
        <button class="but1" onclick="alert('Item has been Added to Bag')
        cartQuantity++;
        head1.innerText = `Your Bag has ${cartQuantity} item`;

        <button class="but2" onclick="alert('Item has been Added to WISHLIST')
        cartQuantity--;

        <button class="but3" onclick=" cartQuantity += 2;
        head1.innerText = `Your Bag has ${cartQuantity} item`;
        ">Add 1+1 sale item</button>

        <h1>Your Bag has 0 items.</h1>
    </main>

    <script>
        let cartQuantity = 0;
        let head1 = document.querySelector("h1");
    </script>
